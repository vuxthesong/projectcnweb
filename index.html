    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Header-->

    <header class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!--Chen 1thanh dieu huong-->
                <nav class="navbar navbar-white bg-light">
                    <div class="container-fluid">
                        <span>
                            <a class="text-muted fs-3 bg-light fw-bold" href="#"><i class="bi bi-list"></i></a>
                            <a href="#"><img class="ms-2 pb-2" src="./assets/img/logo_gmail.png" alt=""></a>
                        </span>

                        <form class="d-flex w-50 border-none">
                            <a class="nav-link active text-muted fs-4 ms-2 " href="#"><i class="bi bi-search"></i></a>
                            <input type="text" class="form-control" placeholder="Tìm kiếm trong thư" aria-label="Search"
                                aria-describedby="basic-addon1">
                            <div class="nav-link active bg-light rounded-end text-muted fs-4 ms-2 " id="basic-addon1"><i
                                    class="bi bi-sliders "></i>
                            </div>
                            <a class="nav-link active text-muted fs-4 ms-2 " href="#"><i
                                    class="bi bi-person-circle"></i></a>
                        </form>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <!--Main-->
    <main class="container-fluid h-100">
        <div class="main-content row">
            <div class="col-md-2 bg-white  ">
                <!--Left-->
                <div class="left-nav w-100">

                    <div class="button text-decoration-underline rounded-pill hover-overlay hover-overlay ">
                        <button type="button"
                            class="btn btn-white rounded-pill shadow-lg p-2 pe-3 mb-3 bg-body rounded mx-4 mt-3"><img
                                src="./assets/img/img1/compose.png" alt=""> <span class="fw-bold">Soạn Thư mới</span>
                        </button>
                    </div>


                    <ul class="list-group mb-3 mt-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center ">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary pe-4" type="button"><i class="bi bi-calendar2"></i><span
                                        class="header">Hộp thư đến</span></button>
                            </div>
                            <span class="badge bg-primary rounded-pill">14</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <button class="btn btn-primary" type="button"><i class="bi bi-star-fill"></i><span
                                    class="header">Có gắn sao</span></button>
                            <span class="badge bg-primary rounded-pill">2</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <button class="btn btn-primary" type="button"><i class="bi bi-clock-fill"></i><span
                                    class="header">Đã tạm ẩn</span></button>
                            <span class="badge bg-primary rounded-pill">1</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <button class="btn btn-primary" type="button"><i class="bi bi-file-earmark-fill"></i><span
                                    class="header">Thư nháp</span></button>
                            <span class="badge bg-primary rounded-pill">1</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <button class="btn btn-primary" type="button"><i class="bi bi-file-earmark-fill"></i><span
                                    class="header">Thư nháp</span></button>
                            <span class="badge bg-primary rounded-pill">1</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <button class="btn btn-primary" type="button"><i
                                    class="bi bi-arrow-down-square-fill"></i><span class="header">Danh sách mở
                                    rộng</span></button>
                        </li>
                    </ul>


                    <div class="meet">
                        <h5>Meet</h5>
                        <ul class="meetform list-group list-group-flush w-100 mb-3 ">

                            <li class="list-group-item">
                                <button type="button" class="btn btn-primary"><i class="bi bi-camera-video-fill"></i>
                                    <span class="header">Bắt đầu cuộc họp</span></button>
                            </li>
                            <li class="list-group-item">
                                <button type="button" class="btn btn-primary"><i class="bi bi-tv-fill"></i>
                                    <span class="header">Tham gia cuộc họp</span></button>
                            </li>

                        </ul>
                    </div>

                    <div class="hangout">
                        <h5>Hangouts</h5>
                        <div class="row ">
                            <div class="col-md-1 fs-4 text-muted">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <div class="col-md-9 ms-2 fs-5">
                                <span>User name</span>
                                <i class="bi bi-chevron-compact-down"></i>
                            </div>
                            <div class="col-md-1 fs-4 mx-auto">
                                <i class="bi bi-plus"></i>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-md-10">
